<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Birthday Heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        
        .container {
            position: relative;
            text-align: center;
            perspective: 1000px;
        }
        
        .heart {
            position: relative;
            width: 120px;
            height: 108px;
            animation: heartbeat 1.2s infinite, glow 2s infinite alternate;
            transform-origin: center;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 90, 95, 0.7));
            transition: all 0.3s ease;
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 60px;
            top: 0;
            width: 60px;
            height: 96px;
            background: linear-gradient(to bottom, #ff5a5f, #ff1a1f);
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: inset 5px -5px 15px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(0deg); }
            15% { transform: scale(1.2) rotate(2deg); }
            30% { transform: scale(1.1) rotate(-2deg); }
            45% { transform: scale(1.3) rotate(3deg); }
            60% { transform: scale(1.1) rotate(-1deg); }
            75% { transform: scale(1.2) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 90, 95, 0.7)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 90, 95, 0.9)); }
        }
        
        .message {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff5a5f, #ff8a8e);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .heart:hover {
            transform: scale(1.1);
        }
        
        .heart:hover + .message {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            z-index: 10;
        }
        
        .birthday-text {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite, colorChange 5s infinite alternate;
            background: linear-gradient(to right, #ff5a5f, #ffb347, #4cc9f0, #7b2cbf);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-2deg); }
            50% { transform: translateX(-50%) translateY(-30px) rotate(2deg); }
        }
        
        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            filter: blur(1px);
            z-index: 5;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.8;
            bottom: -100px;
            animation: balloonRise 15s linear infinite;
            z-index: -1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes balloonRise {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cake {
            position: absolute;
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, #f8c9d1, #e75480);
            border-radius: 10px 10px 0 0;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            display: none;
        }
        
        .cake:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #fff5f7, #ffd1dc);
            top: -10px;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            width: 6px;
            height: 30px;
            background: linear-gradient(to bottom, #fff, #ffd700);
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: linear-gradient(to bottom, #ff7800, #ffef00);
            border-radius: 50% 50% 20% 20%;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
            filter: blur(1px);
        }
        
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.9) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-text">Happy Birthday!</div>
        <div class="heart" id="heart"></div>
        <div class="message">Wishing you an amazing day!</div>
        <div class="cake" id="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const container = document.querySelector('.container');
        const cake = document.getElementById('cake');
        
        // Create balloons
        function createBalloons() {
            const colors = ['#ff5a5f', '#ffb347', '#4cc9f0', '#7b2cbf', '#f72585', '#72efdd'];
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Random properties
                const size = Math.random() * 40 + 40;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 15;
                const left = Math.random() * 100;
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.3}px`;
                balloon.style.background = `radial-gradient(circle at 30% 30%, #fff, ${color})`;
                balloon.style.left = `${left}%`;
                balloon.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(balloon);
            }
        }
        
        // Create confetti on click
        heart.addEventListener('click', function() {
            createConfetti();
            showMessage();
            showCake();
        });
        
        // Create random sparkles
        setInterval(createSparkle, 200);
        
        // Initialize
        createBalloons();
        
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random color
                const colors = ['#ff5a5f', '#ffb347', '#4cc9f0', '#7b2cbf', '#f72585', '#72efdd', '#b5179e'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Random position around heart
                const heartRect = heart.getBoundingClientRect();
                const startX = heartRect.left + heartRect.width/2;
                const startY = heartRect.top + heartRect.height/2;
                
                // Random size
                const size = Math.random() * 15 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random shape
                const shapes = ['50%', '0', '50% 50% 0 50%', '50% 0 50% 50%'];
                confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
                
                // Random rotation
                const rotation = Math.random() * 360;
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 8 + 5;
                const rotationSpeed = (Math.random() - 0.5) * 30;
                
                let posX = startX;
                let posY = startY;
                let currentRotation = rotation;
                
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.opacity = '1';
                
                const fall = setInterval(() => {
                    posX += Math.cos(angle) * 3;
                    posY += velocity;
                    currentRotation += rotationSpeed;
                    
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = `${posY}px`;
                    confetti.style.transform = `rotate(${currentRotation}deg)`;
                    confetti.style.opacity = 1 - (posY / window.innerHeight);
                    
                    if (posY > window.innerHeight) {
                        clearInterval(fall);
                        confetti.remove();
                    }
                }, 30);
            }
        }
        
        function showMessage() {
            const messages = [
                "You're amazing! ✨",
                "Have a magical day! 🌟",
                "Make a wish! 💫",
                "Celebrate you! 🎉",
                "Best wishes! ❤️",
                "You shine bright! ☀️",
                "Enjoy your special day! 🎂"
            ];
            
            const messageElement = document.querySelector('.message');
            messageElement.textContent = messages[Math.floor(Math.random() * messages.length)];
            messageElement.style.opacity = '1';
            
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 3000);
        }
        
        function showCake() {
            cake.style.display = 'block';
            cake.style.animation = 'none';
            cake.offsetHeight; // Trigger reflow
            cake.style.animation = 'cakeAppear 1s forwards';
            
            setTimeout(() => {
                cake.style.animation = 'cakeDisappear 1s forwards';
                setTimeout(() => {
                    cake.style.display = 'none';
                }, 1000);
            }, 3000);
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Position around the heart
            const heartRect = heart.getBoundingClientRect();
            const x = heartRect.left + Math.random() * heartRect.width;
            const y = heartRect.top + Math.random() * heartRect.height;
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            // Random color sparkle
            const colors = ['#fff', '#ff0', '#f0f', '#0ff'];
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(sparkle);
            
            // Sparkle animation
            let opacity = 0;
            let size = Math.random() * 8 + 4;
            
            const animate = setInterval(() => {
                opacity += 0.2;
                sparkle.style.opacity = opacity;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                if (opacity >= 1) {
                    clearInterval(animate);
                    
                    const fadeOut = setInterval(() => {
                        opacity -= 0.1;
                        size -= 0.2;
                        sparkle.style.opacity = opacity;
                        sparkle.style.width = `${size}px`;
                        sparkle.style.height = `${size}px`;
                        
                        if (opacity <= 0) {
                            clearInterval(fadeOut);
                            sparkle.remove();
                        }
                    }, 50);
                }
            }, 30);
        }
        
        // Add floating hearts in background
        function createFloatingHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.style.position = 'fixed';
            heartContainer.style.top = '0';
            heartContainer.style.left = '0';
            heartContainer.style.width = '100%';
            heartContainer.style.height = '100%';
            heartContainer.style.pointerEvents = 'none';
            heartContainer.style.zIndex = '-1';
            document.body.appendChild(heartContainer);
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.opacity = '0.6';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animation = `floatHeart ${Math.random() * 15 + 10}s linear infinite`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                heartContainer.appendChild(heart);
            }
        }
        
        createFloatingHearts();
    </script>
</body>
</html>
